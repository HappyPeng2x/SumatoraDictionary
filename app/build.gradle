apply plugin: 'com.android.application'
apply plugin: 'dagger.hilt.android.plugin'

def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    signingConfigs {
        config {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    compileSdkVersion 29

    ndkVersion "21.3.6528147"

    defaultConfig {
        applicationId "org.happypeng.sumatora.android.sumatoradictionary"
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 28
        versionName "0.4.5rc3"
        multiDexEnabled true

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }

        javaCompileOptions {
            annotationProcessorOptions {
                arguments += ["room.schemaLocation":"$projectDir/schemas".toString()]
            }
        }

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        testInstrumentationRunnerArguments disableAnalytics: 'true'

        setProperty("archivesBaseName", "SumatoraDictionary-$versionName")

        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            buildConfigField("boolean", "DEBUG_MESSAGE", "false");

            buildConfigField("boolean", "DEBUG_QUERYTOOL", "false");
            buildConfigField("boolean", "DEBUG_DICTIONARY_ACTIVITY", "false");
            buildConfigField("boolean", "DEBUG_LAUNCH_ACTIVITY", "false");
            buildConfigField("boolean", "DEBUG_DB_MIGRATION", "false");
            buildConfigField("boolean", "DEBUG_BASE_FRAGMENT", "false");

            //minifyEnabled true
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            buildConfigField("boolean", "DEBUG_MESSAGE", "true");

            buildConfigField("boolean", "DEBUG_QUERYTOOL", "true");
            buildConfigField("boolean", "DEBUG_DICTIONARY_ACTIVITY", "true");
            buildConfigField("boolean", "DEBUG_LAUNCH_ACTIVITY", "true");
            buildConfigField("boolean", "DEBUG_DB_MIGRATION", "true");
            buildConfigField("boolean", "DEBUG_BASE_FRAGMENT", "true");
        }
    }
    buildToolsVersion '30.0.0'
    productFlavors {
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test:core:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-contrib:3.2.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-intents:3.2.0'

    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.percentlayout:percentlayout:1.0.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'com.github.daniel-stoneuk:material-about-library:2.4.2'

    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    implementation "androidx.lifecycle:lifecycle-common-java8:2.2.0"

    implementation "androidx.room:room-runtime:2.2.5"
    annotationProcessor "androidx.room:room-compiler:2.2.5"

    implementation "androidx.paging:paging-runtime:2.1.2"
    implementation "androidx.paging:paging-common:2.1.2"

    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation "com.github.tony19:logback-android:2.0.0"

    implementation 'io.requery:sqlite-android:3.31.0'

    implementation 'org.happypeng.android.sumatora.superrubyspan:SuperRubySpan:0.2.0'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.0'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.11.0'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.11.0'

    implementation "com.google.dagger:hilt-android:2.28-alpha"
    annotationProcessor 'com.google.dagger:hilt-android-compiler:2.28-alpha'

    implementation 'androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha02'
    annotationProcessor 'androidx.hilt:hilt-compiler:1.0.0-alpha02'

    implementation 'io.reactivex.rxjava3:rxandroid:3.0.0'
    implementation 'io.reactivex.rxjava3:rxjava:3.0.4'

    //implementation "com.github.akarnokd:rxjava3-bridge:3.0.0"

    implementation 'androidx.multidex:multidex:2.0.1'
}
