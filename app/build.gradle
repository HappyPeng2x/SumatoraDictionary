apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "org.happypeng.sumatora.android.sumatoradictionary"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 11
        versionName "0.3.4"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        testInstrumentationRunnerArguments disableAnalytics: 'true'

        setProperty("archivesBaseName", "SumatoraDictionary-$versionName")
    }
    buildTypes {
        release {
            buildConfigField("boolean", "DEBUG_MESSAGE", "false");

            buildConfigField("boolean", "DEBUG_QUERYTOOL", "false");
            buildConfigField("boolean", "DEBUG_DICTIONARY_ACTIVITY", "false");
            buildConfigField("boolean", "DEBUG_LAUNCH_ACTIVITY", "false");

            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            buildConfigField("boolean", "DEBUG_MESSAGE", "true");

            buildConfigField("boolean", "DEBUG_QUERYTOOL", "true");
            buildConfigField("boolean", "DEBUG_DICTIONARY_ACTIVITY", "true");
            buildConfigField("boolean", "DEBUG_LAUNCH_ACTIVITY", "true");
        }
    }
    buildToolsVersion '28.0.3'
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha5'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:core:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-intents:3.1.1'

    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.percentlayout:percentlayout:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'com.github.daniel-stoneuk:material-about-library:2.4.2'
    implementation 'com.github.HappyPeng2x:RecyclerTreeView:1.2.3androidx'

    implementation "androidx.lifecycle:lifecycle-extensions:2.0.0"
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:2.0.0"

    implementation "androidx.room:room-runtime:2.1.0-alpha07"
    annotationProcessor "androidx.room:room-compiler:2.1.0-alpha07"

    implementation "androidx.paging:paging-runtime:2.1.0"
    implementation "androidx.paging:paging-common:2.1.0"

    implementation "com.github.daolq3012:AssetSQLiteOpenHelper:V1.0.1"

    implementation "org.slf4j:slf4j-api:1.7.25"
    implementation "com.github.tony19:logback-android:2.0.0"
}
